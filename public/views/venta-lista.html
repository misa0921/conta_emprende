<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ventas | ContaEmprende</title>
    <link rel="stylesheet" href="../css/venta-lista.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="floating-icon icon-1">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
        </div>
    </div>

    <!-- Botón Volver flotante -->
    <button class="btn-volver" onclick="window.location.href='venta.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>W
        </svg>
        Volver
    </button>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-icon">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
            <div class="header-text">
                <h1>Listado de Ventas</h1>
                <p>Gestiona y visualiza todas tus ventas registradas</p>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <span id="totalVentas">0</span> ventas
                </div>
                <div class="stat-badge">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    Total: <span id="totalMonto">$0</span>
                </div>
            </div>
        </div>

        <!-- Acciones principales -->
        <div class="actions-section">
            <button class="btn btn-primary" onclick="window.location.href='venta.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Nueva Venta
            </button>

            <button class="btn btn-reportes" onclick="window.location.href='venta-reporte.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                Ver Reportes
            </button>

            <div class="search-container">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar venta...">
                <div class="input-line"></div>
            </div>
        </div>

        <!-- Filtros rápidos -->
        <div class="quick-filters">
            <button class="filter-btn active" data-filter="all">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
                </svg>
                Todas
            </button>
            <button class="filter-btn" data-filter="cobrada">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Cobradas
            </button>
            <button class="filter-btn" data-filter="pendiente">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                Pendientes
            </button>
            <button class="filter-btn" data-filter="hoy">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Hoy
            </button>
        </div>

        <!-- Tabla de ventas -->
        <div class="table-section">
            <div class="table-header">
                <div class="table-title">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
                    </svg>
                    <h2>Ventas Registradas</h2>
                </div>
                <div class="table-info">
                    <div class="table-actions">
                        <button class="btn-small btn-refresh" onclick="actualizarTabla()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            Actualizar
                        </button>
                        <div class="results-count">
                            <span id="tableCount">0</span> registros
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table id="tablaVentas">
                    <thead>
                        <tr>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"/>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                </svg>
                                ID
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                Cliente
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                </svg>
                                Factura
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                Fecha
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"/>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                </svg>
                                Total
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                </svg>
                                Estado
                            </th>
                            <th>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                                </svg>
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena desde JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginación -->
        <div class="pagination">
            <button class="pagination-btn" id="prevPage">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                Anterior
            </button>
            <div class="page-numbers">
                <span class="page-info">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
            </div>
            <button class="pagination-btn" id="nextPage">
                Siguiente
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal para acciones rápidas -->
    <div class="modal" id="accionesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Acciones</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <button class="modal-action-btn" onclick="verDetalle()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Ver Detalle
                </button>
                <button class="modal-action-btn" onclick="editarVenta()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                    Editar
                </button>
                <button class="modal-action-btn" onclick="imprimirFactura()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"/>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                        <rect x="6" y="14" width="12" height="8"/>
                    </svg>
                    Imprimir
                </button>
                <button class="modal-action-btn btn-danger" onclick="eliminarVenta()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <script src="../js/venta-lista.js"></script>
    <script>
        // Animaciones de entrada
        window.addEventListener('load', function() {
            const sections = document.querySelectorAll('.page-header, .actions-section, .quick-filters, .table-section');
            sections.forEach(function(section, index) {
                setTimeout(function() {
                    section.classList.add('appear');
                }, index * 200);
            });

            // Animación de botones de filtro
            setTimeout(function() {
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(function(btn, index) {
                    setTimeout(function() {
                        btn.classList.add('appear');
                    }, index * 100);
                });
            }, 400);
        });

        // Focus en búsqueda
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.querySelector('.search-container');
        
        searchInput.addEventListener('focus', function() {
            searchContainer.classList.add('focused');
        });
        
        searchInput.addEventListener('blur', function() {
            if (!this.value) {
                searchContainer.classList.remove('focused');
            }
        });

        // Filtros rápidos
        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(function(b) {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                filtrarTabla(filter);
            });
        });

        // Funciones de filtrado
        function filtrarTabla(filter) {
            const rows = document.querySelectorAll('#tablaVentas tbody tr');
            let contadorVisible = 0;
            
            rows.forEach(function(row) {
                // Limpiar atributo de paginación para resetear
                delete row.dataset.hiddenByPagination;
                
                if (row.cells.length < 6) {
                    row.style.display = 'none';
                    return;
                }
                
                let show = false;
                const estadoCell = row.cells[5];
                const estadoTexto = estadoCell.textContent.trim().toUpperCase();
                const fechaCell = row.cells[3];
                const fechaTexto = fechaCell.textContent.trim();
                
                switch(filter) {
                    case 'all':
                        show = true;
                        break;
                    case 'cobrada':
                        show = estadoTexto === 'COBRADA';
                        break;
                    case 'pendiente':
                        show = estadoTexto === 'PENDIENTE';
                        break;
                    case 'hoy':
                        const partesFecha = fechaTexto.split('/');
                        if (partesFecha.length === 3) {
                            const fechaVenta = new Date(partesFecha[2], partesFecha[1] - 1, partesFecha[0]);
                            const hoy = new Date();
                            show = fechaVenta.toDateString() === hoy.toDateString();
                        }
                        break;
                }
                
                row.style.display = show ? '' : 'none';
                if (show) contadorVisible++;
            });
            
            document.getElementById('tableCount').textContent = contadorVisible;
            
            currentPage = 1;
            actualizarPaginacion();
        }

        function actualizarContador() {
            const rows = document.querySelectorAll('#tablaVentas tbody tr');
            const visibleRows = Array.from(rows).filter(function(row) {
                return row.style.display !== 'none' && row.cells.length >= 6;
            }).length;
            
            const totalVentas = Array.from(rows).filter(function(row) {
                return row.cells.length >= 6;
            }).length;
            
            document.getElementById('tableCount').textContent = visibleRows;
            document.getElementById('totalVentas').textContent = totalVentas;
            
            let totalMonto = 0;
            rows.forEach(function(row) {
                if (row.cells.length >= 6) {
                    const montoText = row.cells[4].textContent.trim();
                    const monto = parseFloat(montoText.replace(/[$,]/g, '')) || 0;
                    totalMonto += monto;
                }
            });
            
            const formatearMonto = function(num) {
                return '$' + num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            };
            
            document.getElementById('totalMonto').textContent = formatearMonto(totalMonto);
        }

        // Búsqueda en tiempo real
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tablaVentas tbody tr');
            
            rows.forEach(function(row) {
                delete row.dataset.hiddenByPagination;
                
                const text = row.textContent.toLowerCase();
                const matches = text.includes(searchTerm);
                row.style.display = matches ? '' : 'none';
            });
            
            actualizarContador();
            
            currentPage = 1;
            actualizarPaginacion();
        });

        // Modal de acciones
        const modal = document.getElementById('accionesModal');
        const closeModal = modal.querySelector('.close-modal');
        
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Funciones de ejemplo para botones
        function verDetalle() {
            alert('Ver detalle de venta');
            modal.style.display = 'none';
        }

        function editarVenta() {
            alert('Editar venta');
            modal.style.display = 'none';
        }

        function imprimirFactura() {
            alert('Imprimir factura');
            modal.style.display = 'none';
        }

        function eliminarVenta() {
            if (confirm('¿Está seguro de eliminar esta venta?')) {
                alert('Venta eliminada');
                modal.style.display = 'none';
            }
        }

        // Paginación
        let currentPage = 1;
        const rowsPerPage = 10;
        
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                actualizarPaginacion();
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', function() {
            const rows = document.querySelectorAll('#tablaVentas tbody tr');
            const visibleRows = Array.from(rows).filter(function(row) {
                return row.style.display !== 'none' && row.cells.length >= 6;
            });
            const totalPages = Math.ceil(visibleRows.length / rowsPerPage) || 1;
            
            if (currentPage < totalPages) {
                currentPage++;
                actualizarPaginacion();
            }
        });

        function actualizarPaginacion() {
            const rows = document.querySelectorAll('#tablaVentas tbody tr');
            
            const allRows = Array.from(rows);
            const hiddenByFilter = allRows.map(function(row) {
                if (row.cells.length < 6) return true;
                const isHidden = window.getComputedStyle(row).display === 'none' && !row.dataset.hiddenByPagination;
                return isHidden;
            });
            
            const visibleRows = allRows.filter(function(row, index) {
                return !hiddenByFilter[index];
            });
            
            const totalPages = Math.ceil(visibleRows.length / rowsPerPage) || 1;
            
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
            
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            
            allRows.forEach(function(row) {
                row.style.display = 'none';
                row.dataset.hiddenByPagination = 'true';
            });
            
            visibleRows.forEach(function(row, index) {
                if (index >= start && index < end) {
                    row.style.display = '';
                    delete row.dataset.hiddenByPagination;
                }
            });
            
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            if (currentPage === 1) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (currentPage === totalPages) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
            
            const tableContainer = document.querySelector('.table-container');
            if (tableContainer) {
                tableContainer.scrollTop = 0;
            }
        }

        function actualizarTabla() {
            const btn = document.querySelector('.btn-refresh');
            btn.classList.add('loading');
            
            setTimeout(function() {
                btn.classList.remove('loading');
                alert('Tabla actualizada');
            }, 1000);
        }

        // Inicializar
        actualizarPaginacion();
        actualizarContador();
        
        setTimeout(function() {
            actualizarContador();
        }, 500);
    </script>
</body>
</html>
