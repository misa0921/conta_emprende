<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra | ContaEmprende</title>
    <link rel="stylesheet" href="../css/compra.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="floating-icon icon-1">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"/>
                <circle cx="20" cy="21" r="1"/>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
        </div>
    </div>

    <!-- Botón Volver flotante -->
    <button class="btn-volver" onclick="window.history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </button>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-left">
                <div class="header-icon">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Registro de Compras</h1>
                    <p>Complete la información de la nueva compra</p>
                </div>
            </div>
            <button onclick="window.location.href='compras-lista.html'" class="btn-ir-lista">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                Ver Compras
            </button>
                 <button onclick="window.location.href='compra-reportes.html'" class="btn-ir-lista">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                Generar Reporte
            </button>
        </div>

        <!-- Información General -->
        <div class="form-section">
            <div class="section-header">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
                <h2>Información General</h2>
            </div>

            <section class="compra-container">
                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Proveedor
                    </label>
                    <select id="proveedorSelect">
                        <option value="">Seleccione un proveedor...</option>
                    </select>
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                        </svg>
                        N° Factura (15 dígitos)
                    </label>
                    <input type="text" id="numFactura" placeholder="Ej: 001-001-000001234">
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        </svg>
                        N° Autorización (20 dígitos)
                    </label>
                    <input type="text" id="numAutorizacion"  placeholder="Número de autorización del SRI">
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Fecha de emisión
                    </label>
                    <input type="date" id="fechaEmision">
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3v18h18"/>
                            <path d="M18 17V9"/>
                            <path d="M13 17V5"/>
                        </svg>
                        IVA
                    </label>
                    <select id="ivaTipo">
                        <option value="CERO">0%</option>
                        <option value="QUINCE">15%</option>
                        <option value="NO_OBJETO">No Objeto</option>
                    </select>
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                            <line x1="1" y1="10" x2="23" y2="10"/>
                        </svg>
                        Forma de pago
                    </label>
                    <select id="formaPago">
                        <option value="BANCO">Banco</option>
                        <option value="CAJA_CHICA">Caja Chica</option>
                    </select>
                    <div class="input-line"></div>
                </div>
            </section>
        </div>

        <!-- Agregar Productos -->
        <div class="form-section">
            <div class="section-header">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                </svg>
                <h2>Agregar Productos</h2>
            </div>

            <section class="productos-agregar">
                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        </svg>
                        Producto
                    </label>
                    <select id="productoSelect">
                        <option value="">Seleccione un producto...</option>
                    </select>
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Cantidad
                    </label>
                    <input type="number" id="cantidad" min="1" value="1" placeholder="1">
                    <div class="input-line"></div>
                </div>

                <div class="campo">
                    <label>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                        Precio Unitario
                    </label>
                    <input type="number" id="precioUnit" min="0" step="0.01" placeholder="0.00">
                    <div class="input-line"></div>
                </div>

                <button id="btnAgregar" class="btn-agregar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Agregar Producto
                </button>
            </section>
        </div>

        <!-- Tabla de productos -->
        <div class="table-section">
            <div class="section-header">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/>
                </svg>
                <h2>Productos Agregados</h2>
            </div>

            <div class="table-container">
                <table id="tablaDetalles">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Subtotal</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Totales y Botón -->
        <div class="footer-section">
            <section class="totales-card">
                <div class="total-row">
                    <span>Base:</span>
                    <span>$<span id="baseCompra">0.00</span></span>
                </div>
                <div class="total-row">
                    <span>IVA:</span>
                    <span>$<span id="ivaCompra">0.00</span></span>
                </div>
                <div class="total-row total">
                    <span>Total:</span>
                    <span>$<span id="totalCompra">0.00</span></span>
                </div>
            </section>

            <button id="btnGuardar" class="btn-guardar">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                <span>Guardar Compra</span>
            </button>
        </div>
    </div>

    <script src="../js/compra.js"></script>
    <script>
        // Animaciones de entrada
        window.addEventListener('load', () => {
            const sections = document.querySelectorAll('.form-section, .table-section, .footer-section');
            sections.forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('appear');
                }, index * 150);
            });

            // Animación en campos
            const campos = document.querySelectorAll('.campo');
            campos.forEach((campo, index) => {
                setTimeout(() => {
                    campo.classList.add('appear');
                }, 300 + (index * 50));
            });
        });

        // Focus en inputs
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
