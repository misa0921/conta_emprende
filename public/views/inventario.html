<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../css/inventario.css">
</head>
<body>
    <!-- BotÃ³n Volver flotante -->
    <button class="btn-volver" onclick="window.location.href='dashboard.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </button>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="titulo">
                <div class="titulo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                </div>
                Inventario de Productos
            </h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="btn-agregar" onclick="window.location.href='producto.html'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Agregar Producto
                </button>
                <!-- âš ï¸ CAMBIO IMPORTANTE: Ahora llama a generarPDF() -->
                <button class="btn-report" onclick="generarPDF()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    Generar Reporte
                </button>
            </div>
        </div>

        <!-- EstadÃ­sticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon green">ðŸ“¦</div>
                <div class="stat-info">
                    <h3 id="totalProductos">0</h3>
                    <p>Total Productos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue">âœ…</div>
                <div class="stat-info">
                    <h3 id="disponibles">0</h3>
                    <p>Disponibles</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">âš </div>
                <div class="stat-info">
                    <h3 id="bajoStock">0</h3>
                    <p>Bajo Stock</p>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-container">
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>DescripciÃ³n</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Precio Compra</th>
                        <th>Precio Venta</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llena desde inventario.js -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/inventario.js"></script>
</body>
</html>
