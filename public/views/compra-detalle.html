<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra | ContaEmprende</title>
    <link rel="stylesheet" href="../css/compra-detalle.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Botón Volver flotante -->
    <button class="btn-volver" onclick="window.history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </button>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-left">
                <div class="header-icon">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Detalle de Compra</h1>
                    <p>Información completa de la transacción</p>
                </div>
            </div>
        </div>

        <!-- Información General -->
        <div class="info-section">
            <div class="section-header">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="16" x2="12" y2="12"/>
                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
                <h2>Información General</h2>
            </div>

            <div id="infoCompra" class="info-grid">
                <!-- Se llena dinámicamente desde compra-detalle.js -->
            </div>
        </div>

        <!-- Tabla de Productos -->
        <div class="table-section">
            <div class="section-header">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                </svg>
                <h2>Productos</h2>
            </div>

            <div class="table-container">
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llena dinámicamente desde compra-detalle.js -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Totales -->
        <div class="totales-section">
            <div class="total-row">
                <span>Base:</span>
                <span>$<span id="baseTotal">0.00</span></span>
            </div>
            <div class="total-row">
                <span>IVA:</span>
                <span>$<span id="ivaTotal">0.00</span></span>
            </div>
            <div class="total-row total">
                <span>Total:</span>
                <span>$<span id="totalFinal">0.00</span></span>
            </div>
        </div>



    <script src="../js/compra-detalle.js"></script>
</body>
</html>
